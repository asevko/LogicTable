<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="logic.js" type="text/javascript" charset="utf-8"></script>
    <script src="validation.js" type="text/javascript" charset="utf-8"></script>
    <script src="web.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <header>
        <div class="polaroid">
            <div class="container" id="name">
                <p>Calculate the possible values of the formula for a partially specified interpretation of the formula</p>
            </div>
        </div>
    </header>
</body>

<content class="content" id="content">
    <div class="panel animated" id="panel">
        <div class="panel-header flow-text">Input formula of propositional logic</div>
            <div class="group">
                <input type="text" id="formula" required="required"/>
                <label for="formula">Logical formula</label>
                <div class="bar"></div>
            </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <button class="btn" id="correct" onclick="beginProcessing()">Set values</button>
    </div>
    <div id="interpretation">
        <p class="table-header">Set values of signs</p>
        <table class="bordered">
            <thead>
            <tr>
                <th>Sign</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody id="tableSignBody"></tbody>
        </table>
    </div>
    <div id="truth-table">
        <p class="table-header">Truth table</p>
        <table class="bordered">
            <thead id="truthTableHeader"></thead>
            <tbody id="truthTableBody"></tbody>
        </table>
        <p id="info"></p>
    </div>
</content>
